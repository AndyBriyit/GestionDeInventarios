<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg" style="width: 40rem; border-radius: 10px; overflow: hidden;">
    <div class="card-header bg-primary bg-gradient text-white text-center">
      <h3 class="mb-0">Nuevo Producto</h3>
    </div>
    <div class="card-body p-4 bg-light">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="row">
          <!-- Columna 1 -->
          <div class="col-md-6 mb-3">
            <label for="code" class="form-label fw-bold">Código*</label>
            <input type="text" id="code" class="form-control" placeholder="Código del producto" 
              [(ngModel)]="product.product_id" name="product_id" required #product_id="ngModel">
          </div>
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label fw-bold">Nombre*</label>
            <input type="text" id="name" class="form-control" placeholder="Nombre del producto" 
              [(ngModel)]="product.product_name" name="product_name" required #product_name="ngModel">
          </div>
        </div>
        <div class="row">
          <!-- Columna 2 -->
          <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label fw-bold">Cantidad*</label>
            <input type="number" id="quantity" class="form-control" placeholder="Cantidad disponible en inventario" 
              [(ngModel)]="product.product_quantity" name="product_quantity" required #product_quantity="ngModel">
          </div>
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label fw-bold">Precio*</label>
            <input type="number" id="price" class="form-control" placeholder="Precio Unitario del producto" 
              [(ngModel)]="product.product_price" name="product_price" required #product_price="ngModel">
          </div>
        </div>
        <div class="row">
          <!-- Columna 3 -->
          <div class="col-md-6 mb-3">
            <label for="category" class="form-label fw-bold">Categoría*</label>
            <select id="category" class="form-select" [(ngModel)]="product.product_category" name="product_category" required #product_category="ngModel">
              <option value="" disabled selected>Selecciona una categoría</option>
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
            <label for="category" class="form-label fw-ligth">*Campo Obligatorio</label>
          </div>
          <div class="col-md-6 mb-3">
            <label for="description" class="form-label fw-bold">Descripción</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Descripción del producto" 
              [(ngModel)]="product.product_description" name="product_description"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">Cancelar</button>
          <button type="submit" class="btn btn-secondary" [disabled]="!productForm.form.valid">Registrar</button>
        </div>
      </form>
      
    </div>
  </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas agregar este producto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="addProduct()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
