<div class="container mt-5">
    <h2>Consulta de Inventario</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Filtrar por categoría">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Filtrar por cantidad mínima">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Filtrar por precio máximo">
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
