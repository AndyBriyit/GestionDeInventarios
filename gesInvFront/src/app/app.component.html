<head>
  <!-- Enlace a Google Fonts para cambiar la tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Enlace al icono de Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<div class="container-fluid">
  <div class="row bg-primary text-white p-3" style="background-color: #007bff;"> <!-- Fondo de color personalizado -->
    <!-- Título con el icono de compras a la izquierda -->
    <div class="col-md-10 d-flex align-items-center">
      <i class="fas fa-shopping-cart me-2" style="font-size: 36px;"></i> <!-- Ícono de compras más grande -->
      <h1 class="ms-2" style="font-size: 2.5rem; font-weight: 600; font-family: 'Poppins', sans-serif;">GESTIÓN DE INVENTARIOS</h1> <!-- Título con mayor tamaño y tipografía -->
    </div>
    
    <div class="col-md-2 d-flex align-items-center justify-content-end">
      <a *ngIf="isLoggedIn" href="javascript:void(0);" class="logout-link" (click)="logout()">
        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
      </a>
    </div>
    
  </div>
  <!-- Contenido principal -->
  <router-outlet></router-outlet>
</div>
